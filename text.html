<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scroll Fade Photo</title>

<style>
  html body {
      background-color: rgb(6, 6, 6);
      padding: 0;
      margin: 0;
  }

  .text {
      text-decoration: none;
      color: rgb(249, 248, 248);
      font-weight: bold;
      font-size: 18px;
      position: fixed;
      z-index: 999;
  }

  .text-2{
      text-align: center;
      color: white;
  }

  .main {
      width: 100%;
      height: auto;
      
  }

  .main p{
      color: white;
      text-align: center;
  }

  /* ▼ 写真の基本設定 */
  .photo {
    padding-top: 24px;
    width: 90%;     /* ← 86% → 90% に拡大 */
    height: auto;
    max-width: 520px;  /* ← 480px → 少し大きく */
    display: block;
    margin: 0 auto 20px auto;

    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}

  /* ▼ スクロールで画面に入ったら表示 */
  .show {
      opacity: 1;
      transform: translateY(0);
  }
 .text-6 {
    color: white;
    text-align: center;
 }
 .text-7{
    position: absolute;
    left:20%;

 }

  /* ▼ スマホ */
  @media screen and (max-width: 480px) {
      .text {
          font-size: 16px;
          top: 10px;
          left: 10px;
      }
  }
      .text-7 {
        display: block;
       
        top: 50px;      /* manuボタンの下に配置 */
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 20px;
        padding: 12px;
        color: white;
        z-index: 999;
    }
     .photo {
        width: 96%;        /* ← もっと大きく */
        max-width: 100%;
    }
 

  /* ▼ PC */
  @media screen and (min-width: 481px) {
       .text-7 {
        position: absolute;
        position: fixed;
        
        top: 150px;      /* ← 好きな高さに調整できます */
        left: 30%;        /* ← 写真の左側に表示 */
        
        font-size: 20px; /* PC では少し大きく */
    }
}
      .main {
          width: 100%;
          margin: 0 auto;
      }
      .photo {
        width: 79%;        /* ← 70% → 80% に拡大 */
        max-width: 650px;  /* ← PC大きく */
    }
  }

</style>
</head>

<body>

<a href="manu.html" class="text">manu</a>
<p class="text-2">Works</p>
 <p class="text-6">Kent's Worldwide Photo Collection</p>

<section class="main">
    <p class="text-7"> Kento's Masterpiece</p>

    <img src="red.jpg" class="photo"><p>text</p>
    <img src="tikatetu.jpg" class="photo"><p>text</p>
    <img src="tree.jpg" class="photo"><p>text</p>
    <img src="tikatetu.jpg" class="photo"><p>text</p>
    <img src="aunt1.jpg" class="photo"><p>text</p>
    <img src="bluesky.jpg" class="photo"><p>text</p>
    <img src="tika.jpg" class="photo"><p>text</p>
    <p>it is perfect</p>
    <img src="snow.jpg" class="photo"><p>text</p>
    <img src="street.jpg" class="photo"><p>text</p>
    <img src="pink.jpg" class="photo"><p>text</p>

</section>

<!-- ▼ スクロール検知して “show” を付けるJS -->
<script>
  const photos = document.querySelectorAll('.photo');

  const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
          if (entry.isIntersecting) {
              entry.target.classList.add('show');
          }
      });
  }, {
      threshold: 0.2
  });

  photos.forEach(photo => {
      observer.observe(photo);
  });
</script>

</body>
</html>
