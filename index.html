<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページ例 スクロール演出</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Georgia', serif;
  overflow-x: hidden;
  background: #f7f5f5;
  color: #333;
  position: relative;
  background-size: cover;
  background-image: url('human.jpg');
  background-position: center center;
  background-attachment: fixed;
  width: 100%;
}

/* ===== オープニング（イントロ） ===== */
.intro-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: #bb0d0d;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  opacity: 0.9;
  z-index: 2000;
  overflow: hidden;
  animation: introSplit 2.5s ease forwards;
  animation-delay: 3.8s;
}

@keyframes introSplit {
  0% { clip-path: inset(0 0 0 0); background: rgba(0,255,0,0); }
  40% { background: rgba(0,255,0,0.25); }
  70% { background: rgba(0,255,0,0.35); }
  100% {
    clip-path: inset(0 50% 0 50%);
    background: rgba(0,255,0,0.4);
    opacity: 0;
    visibility: hidden;
  }
}

.intro-text {
  color: white;
  font-size: 24px;
  font-weight: bold;
  opacity: 0;
  margin-top: 40px;
  transform: translateY(30px) scale(0.9);
  animation: textFade 2.2s ease forwards;
  animation-delay: 1s;
}

@keyframes textFade {
  0% { opacity: 0; transform: translateY(30px) scale(0.9); }
  50% { opacity: 1; transform: translateY(0) scale(1.05); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* ===== ヘッダー ===== */
header {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 80px;
  background: red;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 1000;
  font-size: 30px;
  opacity: 0.8;
}

.header-message {
  left: 0;
  width: 100%;
  color: rgb(8, 8, 8);
  text-align: center;
  font-size: 42px;
  padding: 18px 0;
  font-weight: bold;
  z-index: 800;
}

/* ===== ハンバーガー＆×ボタン ===== */
.hamburger {
  width: 30px;
  height: 3px;
  background: white;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 2001;
}

.hamburger::before,
.hamburger::after {
  content: '';
  width: 30px;
  height: 3px;
  background: white;
  position: absolute;
  left: 0;
  transition: all 0.4s ease;
}

.hamburger::before { top: -10px; }
.hamburger::after { top: 10px; }

.hamburger.active {
  background: transparent;
}

.hamburger.active::before {
  transform: rotate(45deg);
  top: 0;
  background: #fff;
}

.hamburger.active::after {
  transform: rotate(-45deg);
  top: 0;
  background: #fff;
}

/* ×ボタン */
.close-btn {
  position: fixed;
  top: 25px;
  right: 25px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  z-index: 2002;
  display: none;
}

.close-btn.show {
  display: block;
}

/* ===== 全画面メニュー ===== */

.menu {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 10, 0.95);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1500;
  opacity: 0;
  visibility: hidden;
  transition: all 0.6s ease;
}

.menu.active {
  opacity: 1;
  visibility: visible;
}

.menu h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.menu p {
  font-size: 20px;
  color: #ccc;
}

.menu.active ~ .down {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

/* ===== セクション & コンテンツ ===== */
main { position: relative; z-index: 900; }
section {
  position: relative;
  width: 100%;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 20px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s ease-out;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
section.show { opacity:1; transform:translateY(0); }

.img-container { display:flex; align-items:center; justify-content:center; max-width:1200px; width:100%; gap:40px; flex-wrap:wrap; }
.img-container img { width:55%; border-radius:4px; }
.text-box { width:35%; min-width:300px; text-align:left; }
.text-title-2,.text-title-3,.text-title-4 { font-size:48px;font-weight:bold;margin-bottom:30px; transition:all 1s ease-out; }
.text-title-2 { color:#c04e4e; }
.text-title-3 { color:#bd0d0d; }
.text-title-4 { color:#f40404; }
.text-desc-2,.text-desc-3,.text-desc-4 { font-size:20px; line-height:1.6; opacity:1; transform:translateY(30px); transition:all 1.2s ease-out; }
.text-desc-2 { color:#090909; }
.text-desc-3 { color:#060000; }
.text-desc-4 { color:#060606; }

.word { font-weight:bold;text-align:center;font-size:60px;padding:60px 0px;opacity:0;transform:translateY(50px);transition:all 1s ease-out;color:#0f0e0e; }
.word.show { opacity:1; transform:translateY(0); }

.down { position:fixed; top:130px; left:0; width:100%; z-index:1500; padding:10px 0; }
.whether { font-size:24px; }
.down div { color:rgb(234, 142, 13); text-align:right; font-size:21px; display:block; padding:8px 28px; }
.down a { text-decoration:none; }

/* ===== その他 ===== */
.subway img { width:100%; height:100%; object-fit:cover; object-position:center; }
footer { background:black; color:white; min-height:70vh; display:flex; align-items:center; justify-content:center; font-size:40px; font-weight:bold; }
.video { width:100%; padding:12px; background-color:#f7f5f5; }
.works{
  text-decoration: none;
  font-size: 70px;
}
.cont{
  text-decoration: none;
  font-size: 70px;
}
.des{
  text-decoration: none;
  font-size: 70px;
}

.works p{
  text-decoration: none;
  font-size: 70px;
}
.cont p{
  text-decoration: none;
  font-size: 70px;
}
.des p{
  text-decoration: none;
  font-size: 70px;
}

/* ===== スマホ対応 ===== */
@media (max-width:768px){
  .img-container { flex-direction:column; }
  .img-container img { width:100%; }
  .text-box { width:100%; text-align:center; }
  .red { color:#f1f0f0; font-size:20px; margin-top:50px; }
  .word-2 { color:white; }
  h1 { color:#080000; }
}
</style>
</head>
<body>

<div class="intro-screen">
  <div class="intro-text">Creation</div>
</div>

<header>
  <div>imagination</div>
  <div class="hamburger" id="hamburger"></div>
</header>
<div class="close-btn" id="closeBtn">×</div>
<div class="header-message">SOLUTION</div>

<div class="menu" id="menu">
  
 <a href="3d.html"class="des"><p>Creation</p></a>
 <a href="works.html"class="works"><P>works</P></a>
  <a href="contact,html"class="cont"><p>Contact</p></a>
</div>

<div class="down">
  <a href="#subway-1"><div>Subway</div></a>
  <a href="#a-to-2"><div>Museum</div></a>
  <a href="#street-1"><div>Street</div></a>
  <a href="#tree-1"><div>Tree</div></a>
  <a href="#whether-1"><div>Weather</div></a>
</div>

<main>
  <section class="south">
    <div class="whether">whether</div>
  </section>

  <section class="back-2" id="subway-1">
    <div class="img-container">
      <img src="subway.jpg" alt="写真2">
      <div class="text-box">
        <div class="text-title-2">Subway</div>
        <div class="text-desc-2">半分眠ったままの街が、地下鉄のリズムに合わせて少しずつ目を覚ましていく。</div>

  <section class="back-4" id="street-1">

      <div class="text-box">

        <div class="text-desc-2">揺れる街路樹の影がゆっくり揺れる。</div>
      </div>
    </div>
  </section>
</main>

  <img src="view.jpg" alt="">
</div>

<video src="art.mp4" autoplay muted loop playsinline class="video"></video>
<footer>Just like weather</footer>

<script>
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
const closeBtn = document.getElementById('closeBtn');

// ハンバーガークリック → メニュー開閉
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  menu.classList.toggle('active');
  closeBtn.classList.toggle('show');
});

// ×ボタンクリック → メニュー閉じる
closeBtn.addEventListener('click', () => {
  hamburger.classList.remove('active');
  menu.classList.remove('active');
  closeBtn.classList.remove('show');
});

// スクロールで要素を表示
const sections = document.querySelectorAll('section');
const words = document.querySelectorAll('.word');

function reveal() {
  const triggerBottom = window.innerHeight * 0.85;
  sections.forEach(section => {
    const sectionTop = section.getBoundingClientRect().top;
    if (sectionTop < triggerBottom) section.classList.add('show');
  });
  words.forEach(word => {
    const wordTop = word.getBoundingClientRect().top;
    if (wordTop < triggerBottom) word.classList.add('show');
  });
}

window.addEventListener('scroll', reveal);
window.addEventListener('load', reveal);
</script>
</body>
</html>
