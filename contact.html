// ここにあなたのメールアドレスを設定してください
$to = "kimiakiyasui@gmail.com";  // ←★自分のアドレスに書き換えてください

// 文字コード設定（日本語メール対応）
mb_language("Japanese");
mb_internal_encoding("UTF-8");

// 入力内容を取得（セキュリティのためにエスケープ）
$name = htmlspecialchars($_POST['name'], ENT_QUOTES, 'UTF-8');
$email = htmlspecialchars($_POST['email'], ENT_QUOTES, 'UTF-8');
$message = htmlspecialchars($_POST['message'], ENT_QUOTES, 'UTF-8');

// 件名・本文作成
$subject = "【お問い合わせ】$name様より";
$body = "お名前: $name\nメールアドレス: $email\n\nメッセージ:\n$message";

// 送信元（Fromヘッダー）を設定（迷惑メール対策でサーバーの制限に注意）
$headers = "From: $email";

// メール送信
$success = mb_send_mail($to, $subject, $body, $headers);

// 結果表示
if ($success) {
    echo "メッセージは送信されました。ありがとうございました！";
} else {
    echo "メッセージの送信に失敗しました。後ほど再度お試しください。";
