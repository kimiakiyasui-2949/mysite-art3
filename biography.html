      /* ハンバーガーメニュー初期状態（非表示） */
.hamburger-menu {
    position: fixed;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background-color: rgba(188, 14, 14, 0.95);
    color:white;
    opacity: 0;
    transition: all 0.5s ease;
    z-index: 1000;
    padding: 60px 20px;
    box-sizing: border-box;

}

/* activeでスライド＆フェードイン */
.hamburger-menu.active {
    left: 0;
    opacity: 1;
}

/* メニューリスト */
.hamburger-menu ul {
    list-style: none;
    padding: 0;
    margin: 40px 0 0 0;

  
}

}
.hamburger-menu a {
